<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Density Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <img src="steephilllogo.jpg" alt="Company Logo" id="company-logo">
    <div class="container">
        <h1>Density Calculator</h1>
        <label for="rep1">Rep 1 (g):</label>
        <input type="number" id="rep1" required>
        <label for="rep2">Rep 2 (g):</label>
        <input type="number" id="rep2" required>
        <label for="rep3">Rep 3 (g):</label>
        <input type="number" id="rep3" required>
        <!-- index.html -->
        <button class="button marijuana-leaf" onclick="calculateDensity()">Calculate Density</button>
        <button class="button marijuana-leaf" onclick="copyDensity()">Copy Density</button>
        <button onclick="clearInputs()">Clear Inputs</button>

    </div>
    <div id="result"></div>
    <script src="script.js"></script>
</body>

</html>
